<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>anime.js Hello World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Fira+Sans:wght@300&family=Ubuntu+Mono&display=swap" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="js/animation.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4" id="svg-div">
          <svg version="1.1"
          baseProfile="full"
          viewbox = "-19 -5 135 250" 
          xmlns="http://www.w3.org/2000/svg"
          onload="makeDraggable(evt)">
            <style>
              text {
                font-size: 5pt;
              }
            </style>

            <!-- Static lines -->
            <line x1="0"  y1="239"  x2="119"  y2="239"  stroke="black" id="Q0-line" />
            <line x1="39" y1="179"  x2="79"   y2="179"  stroke="black" id="Q1-line" />
            <line x1="19" y1="119"  x2="99"   y2="119"  stroke="black" id="Q2-line" />
            <line x1="39" y1="59"   x2="79"   y2="59"   stroke="black" id="Q3-line" />
            <line x1="0"  y1="0"    x2="119"  y2="0"    stroke="black" id="Q4-line" />
            <line x1="59" y1="0"    x2="59"   y2="239"  stroke="black" id="perpendicular-line" />

            <!-- Variable box -->
            <rect x="0" y="0" width="20" height="20" fill="blue" rx="5" opacity="0.5" id="slider" class="draggable"></rect>

            <!-- Static Text boxes -->
            <text x="-19" y="241" id="Q0-text">MIN</text>
            <text x="20"  y="181" id="Q1-text">Q1 </text>
            <text x="0"   y="121" id="Q2-text">Q2 </text>
            <text x="20"  y="61"  id="Q3-text">Q3 </text>
            <text x="-19" y="2"   id="Q4-text">MAX</text>

          </svg>
        </div>
        <div class="col-8">
          <h1>I AM IN A DIV :)</h1>
        </div>
      </div>
    </div>
  </body>
</html>
